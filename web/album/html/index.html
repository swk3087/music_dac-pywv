<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Music DAC · Albums</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script defer src="../js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <button class="back-button" data-screen="home">← Home</button>
        <div class="header-text">
          <h1>Saved Albums</h1>
          <p class="subtitle">Explore albums you have saved in your Spotify library.</p>
        </div>
      </header>

      <main class="layout">
        <section class="list-panel">
          <h2>Albums</h2>
          <ul id="album-list" class="item-list"></ul>
        </section>
        <section class="detail-panel">
          <div class="detail-header">
            <div>
              <h2 id="detail-title">Choose an album</h2>
              <p id="detail-subtitle" class="muted">Tracks will appear here.</p>
              <p id="detail-stats" class="muted"></p>
            </div>
            <div class="detail-actions">
              <button id="play-all" disabled>▶ Play All</button>
              <button id="open-detail" disabled>Open Detail</button>
            </div>
          </div>
          <ul id="track-list" class="track-list"></ul>
        </section>
      </main>
    </div>
  </body>
</html>
