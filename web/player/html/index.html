<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Music DAC · Now Playing</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <button class="back-button" data-screen="home">← Home</button>
        <div class="header-text">
          <h1>Now Playing</h1>
          <p class="subtitle">Control Spotify playback from your DAC interface.</p>
        </div>
      </header>

      <section class="player-card">
        <div class="artwork" id="artwork"></div>
        <div class="track-info">
          <h2 id="track-title">Nothing playing</h2>
          <p id="track-artist" class="muted">Select a track to begin playback.</p>
          <p id="track-album" class="muted"></p>
        </div>
      </section>

      <section class="timeline">
        <span id="position-label">0:00</span>
        <div class="progress">
          <div id="progress-bar"></div>
        </div>
        <span id="duration-label">0:00</span>
      </section>

      <section class="controls">
        <button id="prev-btn" title="Previous track">⏮</button>
        <button id="play-pause-btn" title="Play / Pause">▶</button>
        <button id="next-btn" title="Next track">⏭</button>
      </section>

      <section class="volume">
        <label for="volume-slider">Volume</label>
        <input type="range" id="volume-slider" min="0" max="100" value="50" />
        <span id="volume-value">50%</span>
      </section>

      <footer class="status">
        <span id="player-status">Initializing Web Playback SDK…</span>
      </footer>
    </div>

    <!-- Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script defer src="../js/main.js"></script>
  </body>
</html>
